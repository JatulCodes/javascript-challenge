<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <!-- CSS only -->

  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>

                  <div class="form-group">
                    <ul class="list-group" id="filters">

                      <!-- Date Fileter -->
                      <li class="filter list-group-item">

                        <div class="form-group">
                          <select class="form-control" id="datetimeFilter" type="submit">
                            <option value="" disabled selected>Date</option>

                          </select>
                        </div>

                      </li>

                      <!-- City Fileter -->
                      <li class="filter list-group-item">

                        <div class="form-group">
                          <select class="form-control" id="cityFilter" type="submit">
                            <option value="" disabled selected>City</option>

                          </select>
                        </div>

                      </li>

                      <!-- State Filter -->
                      <li class="filter list-group-item">

                        <div class="form-group">
                          <select class="form-control" id="stateFilter" type="submit">
                            <option value="" disabled selected>State</option>

                          </select>
                        </div>

                      </li>

                      <!-- Country Fileter -->
                      <li class="filter list-group-item">

                        <div class="form-group">
                          <select class="form-control" id="countryFilter" type="submit">
                            <option value="" disabled selected>Country</option>

                          </select>
                        </div>

                      </li>

                      <!-- Shape Fileter -->
                      <li class="filter list-group-item">

                        <div class="form-group">
                          <select class="form-control" id="shapeFilter" type="submit">
                            <option value="" disabled selected>Shape</option>

                          </select>
                        </div>

                      </li>

                      <!--                

                      <li class="filter list-group-item">
                        <label for="date">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="e.g. circle">
                      </li> -->
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="ufo-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
